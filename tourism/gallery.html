<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            text-align: center;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>
    <div class="gallery">
        <img src="https://content-whale.com/blog/wp-content/uploads/2023/11/Compelling-Narrative-for-Travel-Website-Content--1024x576.jpg">
        <img src="https://www.shutterstock.com/image-photo/travel-summer-vacation-concept-happy-260nw-2483146615.jpg">
        <img src="https://w3layouts.b-cdn.net//wp-content/uploads/2020/02/Frame-33-1-1.jpg">
        <img src="https://img.freepik.com/free-vector/gradient-texture-travel-agency-landing-page_23-2149342695.jpg">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSsTkDgh98PHJjQ0JwMNbjUROxrxuLTq3WeQ&s">
    </div>

</body>
</html>
