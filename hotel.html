<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
        }
        form {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            margin-top: 20px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background: #ff5e62;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Book a Hotel</h1>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="date" required>
        <select>
            <option>Single Room</option>
            <option>Double Room</option>
        </select>
        <button type="submit">Book Now</button>
    </form>

</body>
</html>
